version: '3.2'

services:

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.5.3
    container_name: filebeat
    user: root
    networks:
      - logging-approach
    environment:
      - strict.perms=false
    volumes:
      - './filebeat.yml:/usr/share/filebeat/filebeat.yml:ro'
      - './data:/usr/share/filebeat/data:rw'
      - './var/log/busybox:/usr/share/services/busybox'
      #- '/home/ubuntu/.pm2/logs:/usr/share/services/node'
    command: filebeat -e
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
  busybox:
    image: busybox
    networks:
      - logging-approach
    command:
      - /bin/sh
      - -c
      - >
        mkdir -p /var/log/
        i=0;
        while true;
        do
          echo "$i: $(date) busybox app log" >> /var/log/1.log;
          echo "$(date) INFO $i" >> /var/log/1.log;
          i=$((i+1));
          sleep 1;
        done
    volumes:
      - './var/log/busybox:/var/log'
networks:
  logging-approach:
    external: true